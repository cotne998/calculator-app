<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <span class="logo">calc</span>
    <div class="theme-div">
      <span class="theme-text">THEME</span>
      <div class="theme-options">
        <div class="options">
          <span class="theme">1</span>
          <span class="theme">2</span>
          <span class="theme">3</span>
        </div>
        <div id="rectangle" class="rectangle">
          <div id="circle" class="circle">
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div id="result" class="result">

    </div>
    <div class="container">
      <button class="dial">7</button>
      <button class="dial">8</button>
      <button class="dial">9</button>
      <button class="delete-button">DEL</button>
      <button class="dial">4</button>
      <button class="dial">5</button>
      <button class="dial">6</button>
      <button class="dial">+</button>
      <button class="dial">1</button>
      <button class="dial">2</button>
      <button class="dial">3</button>
      <button class="dial">-</button>
      <button class="dial">.</button>
      <button class="dial">0</button>
      <button class="dial">/</button>
      <button class="dial">x</button>
      <button class="reset-button">RESET</button>
      <button class="equal-button">=</button>
    </div>
  </main>
  
  
  <script src="script.js"></script>
</body>
</html>
